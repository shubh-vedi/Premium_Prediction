<html>
	<head>
		<title>Insurance Premium Prediction</title>
		<style>
			body {
		      background-image: url("/static/style/wallpaperflare-cropped.jpg");
			  font-family: Arial, sans-serif;
              margin: 20px;
			  background-size:cover
			}
	
			h1 {
			  text-align: center;
			}
		
			form {
			  max-width: 250px;
			  margin: 0 auto;
			}
		
			.form-group {
			  margin-bottom: 15px;
			}
		
			.form-group label {
				
			  text-align: center;
			  display: block;
			  margin-bottom: 5px;
			}
		
			.form-group input {
			  width: 100%;
			  padding: 5px;
			  border: 1px solid #ccc;
			  border-radius: 4px;
			}
		
			.form-group select {
			  width: 100%;
			  padding: 5px;
			  border: 1px solid #921515;
			  border-radius: 4px;
			}
		
			.form-group button {
			  text-align: center;
			  padding: 10px 15px;
			  background-color: #4CAF50;
			  color: #fff;
			  border: none;
			  border-radius: 4px;
			  cursor: pointer;
			}
		  </style>
	</head>
<body>
	<h1>Insurance Premium Prediction</h1>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter age value (int)">
    </div>
	<br>
    <div class="form-group">
		<label for="sex">Sex</label>
		<select id="sex" name="sex">
		  <option value="female">female</option>
		  <option value="male">male</option>
		</select>
	  </div>
	  <br>
    <div class="form-group">  
        <label for="bmi">Bmi</label>
        <input type="text" id="bmi" name="bmi" placeholder="Enter bmi value (float)">
    </div>
	<br>
	<div class="form-group">
		<label for="Children">Children</label>
		<select id="Children" name="Children">
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		</select>
	  </div>
	  <br>
	  <div class="form-group">
		<label for="smoker">Smoker</label>
		<select id="smoker" name="smoker">
		  <option value="yes">yes</option>
		  <option value="no">no</option>
		  
		</select>
	  </div>
	  <br>
	  <div class="form-group">
		<label for="region">Region</label>
		<select id="region" name="region">
		  <option value="southeast">southeast</option>
		  <option value="southwest">southwest</option>
		  <option value="northwest">northwest</option>
		  <option value="northeast">northeast</option>
		</select>
	  </div>
	  <br>
	  <div class="form-group">
		<button type="submit">Calculate Premium</button>
	  </div>
</form>
</body>
</html>
